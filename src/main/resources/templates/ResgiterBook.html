<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

</head>
<body>
<nav class="navbar navbar-expand-lg  bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Librairie 2023</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="livre_dispo">Livres Disponibles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="all_livre"> Mes Livres </a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="livre_create"> Ajouter un nouveau livre </a>
            </div>
        </div>
    </div>
</nav>
    <div class="container my-5 p-5" style=" border: 1px solid Black">
        <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
            <h2 class="text-center">Nouveau Livre</h2>
            <div class="mb-3">
                <label for="exampleInputTitre" class="form-label">Titre</label>
                <input type="text" placeholder="Titre du Livre" class="form-control" id="exampleInputTitre" name="titre">
            </div>
            <div class="mb-3">
                <label for="exampleInputAuter" class="form-label">Auteur</label>
                <input type="text" placeholder="Auteur du Livre" class="form-control" name="auteur">
            </div>
            <div class="mb-3">
                <label for="exampleInputPrix" class="form-label">Prix</label>
                <input type="number" placeholder="Prix du Livre" class="form-control" id="exampleInputPrix" name="prix">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
