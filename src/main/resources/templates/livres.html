<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home-Librairie 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg  bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Librairie 2023</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="livre_dispo"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="all_livre"> Mes Livres </a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="livre_create"> Ajouter un nouveau livre </a>
            </div>
        </div>
    </div>
</nav>

    <div class="container my-5">
        <h1 class="text-center">Voici les livres que nous Disposons !</h1>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-header">
            <tr class="bg-primary">
                <th class="text-center" scope="col">Identifiant</th>
                <th class="text-center"  scope="col">Titre</th>
                <th class="text-center"  scope="col">Auteur</th>
                <th class="text-center"  scope="col">Prix</th>
                <th class="text-center"   >Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l :${livre}">

                <td class="text-center"  th:text="${l.id}"></td>
                <td class="text-center"  th:text="${l.titre}"></td>
                <td class="text-center"  th:text="${l.auteur}"></td>
                <td class="text-center"  th:text="${l.prix}"></td>
                <td class="text-center" >
                    <a th:href="@{'/delete/' + ${l.id}}" class="btn btn-danger">Delete</a>
                <a th:href="@{/UpdateBookForm/{id}(id=${l.id})}" class="btn btn-primary">Edit</a>


                </td>
            </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
